<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>TODO</h1>
            <button id="theme-toggle" class="theme-toggle">
                <img src="image/icon-moon.svg" alt="Theme toggle" id="theme-icon" class="theme-icon">
            </button>
        </header>
        
        <div class="input-container">
            <div class="circle"></div>
            <input type="text" id="new-todo" placeholder="Create a new todo..." autocomplete="off">
        </div>
        
        <div class="todo-list-container">
            <div class="todo-list" id="todo-list">
                <!-- Todos will appear here -->
            </div>
            
            <div class="todo-footer">
                <div class="items-left" id="items-left">0 items left</div>
               
                <div class="filter-buttons desktop-only">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button class="clear-completed" id="clear-completed">Clear Completed</button>
            </div>
        </div>
        
      
        
        <div class="drag-text">Drag and drop to reorder list</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
